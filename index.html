<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Sign-Up Form</h2>
    <form action="/signup" method="POST">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter a strong password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

  <div class="form-container">
    <h2>Upload Resource</h2>
    <form action="/upload-resource" method="POST" enctype="multipart/form-data">
      <label for="title">Resource Title:</label>
      <input type="text" id="title" name="title" placeholder="Enter resource title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" placeholder="Provide a brief description" rows="5" required></textarea>

      <label for="file">Upload File:</label>
      <input type="file" id="file" name="file" accept=".pdf,.docx,.xlsx,.pptx" required>

      <button type="submit" class="submit-btn">Upload Resource</button>
    </form>
  </div>
</body>
</html>
